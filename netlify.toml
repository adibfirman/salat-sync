[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["build/server/**"]

[dev]
  command = "npm run dev"
  port = 5173

# Serve static ICS files with correct headers
[[headers]]
  for = "/calendars/*.ics"
  [headers.values]
    Content-Type = "text/calendar; charset=utf-8"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=43200"

# Serve static data files
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Static assets should be served directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/calendars/*"
  to = "/calendars/:splat"
  status = 200

[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 200

# All other requests go to the SSR handler
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
