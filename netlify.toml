[build]
  command = "npm run build"
  publish = "dist"

# Redirect /data/* to serve from public/data/
[[redirects]]
  from = "/data/*"
  to = "/data/:splat"
  status = 200

# Serve ICS files with correct content type
[[headers]]
  for = "/calendars/*.ics"
  [headers.values]
    Content-Type = "text/calendar; charset=utf-8"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
